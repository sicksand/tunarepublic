<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuna Republic</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for responsiveness */
        @media (max-width: 1024px) {
            .container {
                max-width: 100%;
                padding: 16px;
            }
            h1 {
                font-size: 1.5rem;
            }
            input, button {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }
            input, button {
                font-size: 0.875rem;
            }
        }
        .highlight {
            background-color: #b2ff59;
        }
        .sticky-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-500 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">Tuna Republic</div>
            <div class="block lg:hidden">
                <button id="menu-toggle" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <ul id="menu" class="hidden lg:flex space-x-4">
                <li><a href="#" class="hover:underline">Compounding Calculator</a></li>
                <li><a href="#" class="hover:underline">Tuna Republic Econ Bot</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow flex items-center justify-center">
        <div class="container bg-white p-8 rounded shadow-md max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-4">Compounding Target</h1>
            <input type="number" id="startingCapital" placeholder="Starting Capital" class="border p-2 w-full mb-4">
            <input type="number" id="endingTarget" placeholder="Ending Target" class="border p-2 w-full mb-4">
            <input type="number" id="days" placeholder="Number of Days" class="border p-2 w-full mb-4">
            <input type="number" id="lotSize" placeholder="Lot Size" value="0.01" class="border p-2 w-full mb-4">
            <input type="number" id="layers" placeholder="How Many Layers" class="border p-2 w-full mb-4">
            <input type="number" id="setupPerDay" placeholder="Setup Per Day" class="border p-2 w-full mb-4">
            <button onclick="calculate()" class="bg-blue-500 text-white p-2 w-full mb-4">Calculate</button>
            <div class="result relative overflow-x-auto shadow-md sm:rounded-lg" id="result"></div>
            <button onclick="shareResults()" class="bg-green-500 text-white p-2 w-full mt-4">Share</button>
            <button onclick="downloadAsImage()" class="bg-yellow-500 text-white p-2 w-full mt-4">Download as Image</button>
            <button onclick="downloadAsPDF()" class="bg-red-500 text-white p-2 w-full mt-4">Download as PDF</button>
        </div>
    </main>
    <footer class="sticky-footer">
        <p>© Tuna Republic. Made with ❤️ by <a href="https://github.com/sicksand" target="_blank">Shafiq Mustapa</a>. All rights reserved.</p>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
